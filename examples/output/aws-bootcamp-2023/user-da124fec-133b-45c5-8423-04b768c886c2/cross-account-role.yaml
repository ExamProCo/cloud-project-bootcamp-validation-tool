---
Parameters:
  SourceAccountId:
    Type: String
    Description: The ID of the source AWS account.
    AllowedPattern: "[0-9]{12}"
    ConstraintDescription: Must be a valid AWS account ID.
  ExternalId:
    Type: String
    Description: An external ID that must be provided when assuming the cross-account
      role.
Resources:
